<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="container">
  <h2>Test</h2>

  <form method="post">
    {% for q in questions %}
    <div class="question-box">
      <p><b>{{ loop.index }}. {{ q.question }}</b></p>

      <div class="option">
        <input type="radio" name="{{ q.id }}" value="A"> {{ q.option_a }}
      </div>
      <div class="option">
        <input type="radio" name="{{ q.id }}" value="B"> {{ q.option_b }}
      </div>
      <div class="option">
        <input type="radio" name="{{ q.id }}" value="C"> {{ q.option_c }}
      </div>
      <div class="option">
        <input type="radio" name="{{ q.id }}" value="D"> {{ q.option_d }}
      </div>
    </div>
    {% endfor %}

    <button type="submit">Submit Test</button>
  </form>
</div>
